<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>karshPrime</title>
    <meta name="description" content="Engineer. Innovator. Futurist." />
    <meta name="author" content="karshPrime" />
    <meta name="theme-color" content="#facc15" />

    <meta property="og:title" content="karsh cyberspace" />
    <meta
      property="og:description"
      content="A corner illuminating insights of passion and creativity in digital realm."
    />
    <meta property="og:image" content="/banner.png" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      (function (l) {
        if (l.search[1] === "/") {
          const decoded = l.search
            .slice(1)
            .split("&")
            .map((s) => s.replace(/~and~/g, "&"))
            .join("?");

          window.history.replaceState(null, "", l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
